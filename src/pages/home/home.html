<ion-header>
  <ion-navbar>
    <ion-title>
      Payment
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button class="AcceptUI payButton" id="AcceptUI" data-billingAddressOptions='{"show":false, "required":false}'
  [attr.data-apiLoginID]="apiLoginID" [attr.data-clientKey]="clientKey" data-acceptUIFormHeaderTxt="Card Information"
  data-acceptUIFormBtnTxt="Add Card and Pay" data-responseHandler="responseHandler"> Pay ${{ amount }}
</button>
</ion-content>
